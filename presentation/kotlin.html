            <section data-markdown>
                        <textarea data-template>
                            #### Nullable safety
```kotlin
var i: Int? = null

// will not build since "null + 5" = error
val j = i.plus(5)   

// "plus 5" will only be executed when i != null
// if i == null -> k = null
val k: Int? = i?.plus(5) 

// Elvis operator: when i == null -> m = 0
val m: Int = i?.plus(5) ?: 0

// Force not null (NOT RECOMMENDED!!!)
val n: Int = i!!.plus(5)
```
                        </textarea>
            </section>

            <section data-markdown>
                        <textarea data-template>
                            #### let's have some fun
```kotlin
val s: String? = null
s?.let(::println)   // print s when not null

var i: Int? = null
i?.let { println(it + 5) }  // print i + 5 when i is not null

var a: Int? = null
a?.let {
    if(it > 0)  // "it" is reference to "a" inside let-block
        println("$it > 0")  // $it references "a" inside string
    else
        println("$it <= 0")
}
```
                        </textarea>
            </section>

            <section data-markdown>
                        <textarea data-template>
                            ### Flow control
                            - If
                            - When
                            - For
                            - While
                        </textarea>
            </section>
            <section data-markdown>
                        <textarea data-template>
                            ### Flow control
```kotlin
// Without else expression
if (a < b) println("$a is smaller then $b")

// With else expression
if (a > b) {
println("$a is bigger then $b")
} else {
println("$a is smaller or equal to $b")
}

// directly assign result to value
val max = if (a > b) a else b
```
                        </textarea>
            </section>
            <section data-markdown>
                        <textarea data-template>
                            ### Flow control
```kotlin
// check value of x
when (x) {
    1 -> print("x == 1")
    2,3 -> print("x is 2 or 3")
    in 4..10 -> print("x is in the range")
    in validNumbers -> print("x is valid")
    else -> { print("x is neither of the options") }
}
```

```kotlin
// Check type of x
fun hasPrefix(x: Any) = when(x) {
    is String -> x.startsWith("prefix")
    else -> false
}
```
                        </textarea>
            </section>
            <section data-markdown>
                        <textarea data-template>
                            ### Flow control
```kotlin
// collections
for (item in collection) println("item = $item")
```

```kotlin
// Ranges
for (i in 1..3) {
    println(i)
}
for (i in 6 downTo 0 step 2) {
    println(i)
}
```
                        </textarea>
            </section>
